<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de newsletter - Delucca</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7d58601ff.js" 
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="bodyContent">
        <div class="container form-container topo">
            <div class="row">
                <div class="col-md-12 text-center" >  
                            <img src="img/agenciadelucca.png" alt="Agencia Delucca">
                    <h1>Gerador de newsletter HTML</h1>
                </div>
            </div>
        </div>
        <div class="container form-container input-template">
            <div class="row">
                <div class="col-md-12 text-center" >  
                    <input type="button" value="Escolher template">
                            <input type="text" name="" id="">
                </div>
            </div>
        </div>

        <div class="container form-container">
            <div class="row">
                <div class="text-center col-md-12">
                    <h3 id="aguardar"></h3>
                </div>
            </div>
        </div>
        <div class="container form-container conteudo">

            <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="img/Banner.png" alt="">
                </div>
                <div class="col">
                     <input type="text" name="" id="Imagemtopo" placeholder="Imagem do Banner do Topo da News"><br>

                    <input type="text" name="" id="Textotopo1" placeholder="Texto 1 (Texto em negrito)"><br>

                    <input type="text" name="" id="Textotopo2" placeholder="Texto 2 texto mais fino"><br>

                    <input type="text" name="" id="Textotopo2" placeholder="Link CTA"><br>
                </div>
               
            </div>
        </div>

            <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" name="" id="Imagemproduto1" placeholder="Imagem produto 1">
                    <input type="text" name="" id="Nomeproduto1" placeholder="Nome produto 1">
                    <input type="text" name="" id="Bulletsproduto1" placeholder="Bullets produto 1">
                    <input type="text" name="" id="Linkproduto1" placeholder="Link CTA">   
                </div>
                
                
                <div class="col-4">
                    <button class="remover-produto">X</button>
                    <img src="img/Produto.png" alt="">
                </div>
            </div>
          </div>


<div class="container">
            <div class="row">
                <div class="col-4">
                    <button class="remover-produto">X</button>
                    <img src="img/Produto.png" alt="">
                </div>
                <div class="col">
                <input type="text" name="" id="Imagemproduto2" placeholder="Imagem produto 2">
                <input type="text" name="" id="Nomeproduto2" placeholder="Nome produto 2">
                <input type="text" name="" id="Bulletsproduto2" placeholder="Bullets produto 2">
                <input type="text" name="" id="Linkproduto2" placeholder="Link produto 2">
            </div>
            </div>
</div>



<div class="container">
    <div class="row">
        <div class="col">
                <input type="text" name="" id="Imagemproduto3" placeholder="Imagem produto 3">

                <input type="text" name="" id="Nomeproduto3" placeholder="Nome produto 3">

                <input type="text" name="" id="Bulletsproduto3" placeholder="Bullets produto 3">

                <input type="text" name="" id="Linkproduto3" placeholder="Link produto 3">
            </div>

            <div class="col-4">
                <button class="remover-produto">X</button>
                <img src="img/Produto.png" alt="">
            </div>

            </div>
</div>

<div class="container">
    <div class="row">

                <div class="col-4">
                    <button class="remover-produto">X</button>
                    <img src="img/Produto.png" alt="">
                </div>

                <div class="col">
                <input type="text" name="" id="Imagemproduto4" placeholder="Imagem produto 4">
                <input type="text" name="" id="Nomeproduto4" placeholder="Nome produto 4">
                <input type="text" name="" id="Bulletsproduto4" placeholder="Bullets produto 4">
                <input type="text" name="" id="Linkproduto4" placeholder="Link produto 4">
            </div>
            </div>

</div>

<div class="container">
            <div class="row">
                <div class="col-4">
                    <button class="remover-produto">X</button>
                    <img src="img/Banner-2.png" alt="">
                </div>
<div class="col">
                <input type="text" name="" id="Nomebanner2" placeholder="Nome banner 2">
                <input type="text" name="" id="Bulletsbanner2" placeholder="Bullets banner 2">
                <input type="text" name="" id="Linkbanner2" placeholder="Link banner 2">
            </div>
            </div>
</div>

<div class="container botoes-adicionar">
    <button>
        <div class="icone">+</div>
        Adicionar produto
    </button>
    <button>
        <div class="icone">+</div>
        Adicionar Banner
    </button>
</div>

            <div class="row botoes-final">
            <div class="col">
                <button class="btn btn-success" id="btnGerar">Gerar HTML</button>
            </div>

            
            <div class="col-3">
                <button class="btn btn-success" id="btnPreview">Preview</button>
            </div>

            <div class="col-3">
                <button type="reset" id="btnReset">Reset</button>
            </div>

            </div>



        </div>
    


    </div>    




<script src="bootstrap/js/bootstrap.js'"></script>
<script src="bootstrap/js/bootstrap.bundle.js"></script>

<script src="js/script.js"></script>

</body>
</html>
